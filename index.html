<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <script src="./theJsUi.js"></script>
</head>

<body></body>
<script>
    const {
        Mount,
        Fixed,
        Absolute,
        Column,
        Row,
        Center,
        Box,
        Img,
        Txt,
        Input,
        _reactive,
    } = window.TheJsUi;


    // =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-


    Mount(
        document.body,
        () =>
            Box(
                Fixed(
                    Row(
                        ...(() => {
                            const navEleCss = {
                                marginLeft: '0.5rem',
                                backgroundColor: 'transparent',
                                border: 'none',
                            };
                            return [
                                Input(
                                    'button',
                                    'Gmail')
                                    .Css(navEleCss),
                                Input(
                                    'button',
                                    'Images')
                                    .Css(navEleCss),
                                Img('./assets/navDot.png')
                                    .Css({
                                        width: '2rem',
                                        objectFit: 'contain',
                                        ...navEleCss,
                                    }),
                                Img('./assets/navHead.png')
                                    .Css(navEleCss),
                            ]
                        })().flat()
                    ).Css({
                        alignItems: 'center',
                    }),
                ).Css({
                    top: 0,
                    right: 0,
                    margin: '0.5rem',
                }),

                Center(
                    Column(
                        Img(`./assets/icon.png`)
                            .Css({
                                height: '16vh',
                                objectFit: 'contain',
                            }),
                        Box(
                            Row(
                                Img('./assets/mag.png'),
                                Input(
                                    'text',
                                    'Search Google or type a URL'
                                ).Css({
                                    width: '50vw',
                                    padding: '0.25rem 1rem',
                                    borderRadius: '5rem',
                                    border: 'solid 1px grey',
                                }),
                                Img('./assets/mic.png'),
                            ).Css({
                                height: '2rem'
                            }),
                        ),
                    )
                )
            )
    );
</script>
