<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <script src="./theJsUi.js"></script>
</head>

<body></body>
<script>
    const {
        Mount,
        Fixed,
        Absolute,
        Column,
        Row,
        Center,
        Box,
        Img,
        Txt,
        Input,
        _reactive,
    } = window.TheJsUi;


    // =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-


    const ImgButtonComponent = (imgPath, targetTxt) => {
        return Column(
            Img(imgPath),
            Txt(targetTxt),
        );
    };


    const
        imgArray = _reactive([
            ['./assets/s01.png', 'Text A'],
            ['./assets/s02.png', 'Text A'],
            ['./assets/s03.png', 'Text A'],
            ['./assets/s04.png', 'Text A'],
        ]),
        imgArray2 = _reactive([
            ['./assets/s05.png', 'Text A'],
            ['./assets/s06.png', 'Text A'],
        ]);


    Mount(
        document.body,
        () =>
            Box(
                Fixed(
                    Row(
                        ...(() => {
                            const navEleCss = {
                                marginLeft: '0.5rem',
                                backgroundColor: 'transparent',
                                border: 'none',
                            };
                            return [
                                Input('button', 'Gmail')
                                    .Css(navEleCss),
                                Input('button', 'Images')
                                    .Css(navEleCss),
                                Img('./assets/navDot.png')
                                    .Css({
                                        width: '2rem',
                                        objectFit: 'contain',
                                        ...navEleCss,
                                    }),
                                Img('./assets/navHead.png')
                                    .Css(navEleCss),
                            ]
                        })().flat()
                    ).Css({
                        alignItems: 'center',
                    }),
                ).Css({
                    top: 0,
                    right: 0,
                    margin: '0.5rem',
                }),

                Center(
                    Column(
                        Img(`./assets/icon.png`)
                            .Css({
                                height: '9rem',
                                objectFit: 'contain',
                            }),
                        Box(
                            Row(
                                Img('./assets/mag.png'),
                                Input(
                                    'text',
                                    'Search Google or type a URL'
                                ).Css({
                                    width: '50vw',
                                    padding: '0.25rem 1rem',
                                    borderRadius: '5rem',
                                    border: 'solid 1px grey',
                                }),
                                Img('./assets/mic.png'),
                            ).Css({
                                height: '2rem'
                            }),
                        ),
                        Column(
                            Row(
                                Center(
                                    ...imgArray.value.map(
                                        el =>
                                            ImgButtonComponent(
                                                el.value[0].value,
                                                el.value[1].value
                                            )
                                    ),
                                ),
                            ),
                            Row(
                                Center(
                                    ...imgArray2.value.map(
                                        el =>
                                            ImgButtonComponent(
                                                el.value[0].value,
                                                el.value[1].value
                                            )
                                    ),
                                    Column(
                                        Img('./assets/s07.jpg'),
                                        Txt('Add Shortcut'),
                                    ),
                                ),
                            ).Css({
                                marginTop: '1rem'
                            }),
                        )
                            .Css(
                                'img',
                                {
                                    width: '5rem',
                                    height: '5rem',
                                    objectFit: 'contain',
                                    padding: '0 0.5rem'
                                }
                            )
                            .Css(
                                'p',
                                { textAlign: ' center', }
                            )
                            .Css({
                                marginTop: '1.5rem',
                            })
                            .Attribute({
                                class: 'custom',
                                id: 'theColumn'
                            }),
                    )
                )
            )
    );
</script>
